<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CargoMate Cetem SL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>CargoMate Cetem</h1>
            </div>
            <div class="nav-menu">
                <a href="#home" class="nav-link" data-translate="nav-home">Home</a>
                <a href="#contact" class="nav-link" data-translate="nav-contact">Contact</a>
                <div class="language-selector">
                    <button onclick="changeLanguage('en')" class="lang-btn active" id="lang-en">EN</button>
                    <button onclick="changeLanguage('es')" class="lang-btn" id="lang-es">ES</button>
                    <button onclick="changeLanguage('ro')" class="lang-btn" id="lang-ro">RO</button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="home" class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title" data-translate="about-title">About Us</h1>
                    <div class="hero-description" data-translate="company-description">
                        <!-- Content will be loaded by JavaScript -->
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="contact-section">
            <div class="container">
                <h2 data-translate="contact-title">Contact</h2>
                <div class="contact-info">
                    <div class="contact-item">
                        <h3 data-translate="email-label">Email</h3>
                        <a href="mailto:cargomate@cargomatecetem.com">cargomate@cargomatecetem.com</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
