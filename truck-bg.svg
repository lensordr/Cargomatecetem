<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a3a;stop-opacity:1" />
    </linearGradient>
    <pattern id="road" patternUnits="userSpaceOnUse" width="80" height="10">
      <rect fill="#333" width="80" height="10"/>
      <rect fill="#555" x="0" y="4" width="30" height="2"/>
      <rect fill="#555" x="50" y="4" width="30" height="2"/>
    </pattern>
  </defs>
  
  <!-- Sky -->
  <rect fill="url(#skyGrad)" width="1200" height="450"/>
  
  <!-- Mountains/Hills -->
  <polygon fill="#222" points="0,350 200,250 400,300 600,200 800,280 1000,220 1200,300 1200,450 0,450"/>
  
  <!-- Road -->
  <rect fill="url(#road)" x="0" y="450" width="1200" height="150"/>
  
  <!-- Main Truck with Trailer -->
  <g transform="translate(200,350)">
    <!-- Trailer -->
    <rect fill="#ff6b35" x="0" y="20" width="300" height="80" rx="3"/>
    <rect fill="#e55a2b" x="0" y="20" width="300" height="25" rx="3"/>
    <rect fill="#333" x="10" y="35" width="280" height="50" rx="2"/>
    
    <!-- Trailer wheels -->
    <circle fill="#222" cx="50" cy="120" r="25"/>
    <circle fill="#444" cx="50" cy="120" r="18"/>
    <circle fill="#666" cx="50" cy="120" r="8"/>
    <circle fill="#222" cx="250" cy="120" r="25"/>
    <circle fill="#444" cx="250" cy="120" r="18"/>
    <circle fill="#666" cx="250" cy="120" r="8"/>
    
    <!-- Truck cab -->
    <rect fill="#ff6b35" x="300" y="30" width="100" height="70" rx="5"/>
    <rect fill="#e55a2b" x="300" y="30" width="100" height="20" rx="5"/>
    
    <!-- Windshield -->
    <rect fill="#1a1a1a" x="310" y="45" width="80" height="35" rx="3"/>
    
    <!-- Truck wheels -->
    <circle fill="#222" cx="330" cy="120" r="25"/>
    <circle fill="#444" cx="330" cy="120" r="18"/>
    <circle fill="#666" cx="330" cy="120" r="8"/>
    
    <!-- Headlights -->
    <circle fill="#fff" cx="405" cy="60" r="8"/>
    <circle fill="#fff" cx="405" cy="80" r="8"/>
    
    <!-- Connection -->
    <rect fill="#555" x="295" y="55" width="10" height="8"/>
  </g>
  
  <!-- Second truck in distance -->
  <g transform="translate(700,380) scale(0.6)">
    <rect fill="#666" x="0" y="20" width="200" height="50" rx="3"/>
    <rect fill="#777" x="200" y="30" width="60" height="40" rx="3"/>
    <circle fill="#333" cx="30" cy="85" r="15"/>
    <circle fill="#333" cx="170" cy="85" r="15"/>
    <circle fill="#333" cx="230" cy="85" r="15"/>
  </g>
  
  <!-- Road signs -->
  <g transform="translate(100,300)">
    <rect fill="#555" x="0" y="0" width="4" height="100"/>
    <rect fill="#0066cc" x="-15" y="0" width="34" height="25" rx="2"/>
    <text fill="white" x="2" y="15" font-family="Arial" font-size="8">EU</text>
  </g>
  
  <g transform="translate(900,320)">
    <rect fill="#555" x="0" y="0" width="4" height="80"/>
    <rect fill="#228B22" x="-20" y="0" width="44" height="20" rx="2"/>
    <text fill="white" x="2" y="12" font-family="Arial" font-size="6">EXIT</text>
  </g>
</svg>